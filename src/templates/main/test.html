<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" >
        <div class="container-fluid">
          <form class="d-flex" role="search" action="{{ url_for('search.search') }}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <h1 style="color: red;">Main Page</h1>
    <div >
        <a href="{{ url_for('books.book_lab')}}">ინტერაქტიული წიგნები</a>
        <hr>
        
        {% for book in books%}
            <div>
                <img src="{{ url_for('book', filename='img/' + book.img) }}" alt="{{book.project_name}}" style="height: 30%; width: 30%;">
                <h5>Book name: {{ book.project_name}}</h5>
                <a href="{{ url_for('book.book', id=book.id)}}"><button>იხილეთ პროექტი</button></a>
            </div> 
            <hr>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
