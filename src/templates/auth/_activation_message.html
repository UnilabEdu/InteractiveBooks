
{% extends "layouts/base.html" %}

{% block body %}
    <div class="container">
        <h1 style="text-align: center; margin: 5% 0 5%;">Reset your password</h1>
        <p style="text-align: center;">To reset your password, please follow the link below. If you didn't make this request, please ignore this email. </p>
        <div class="container" style="text-align: center; margin-top: 5%;">
            <a href="{{url_for('main.reset_token', token=token, _external=True)}}">
                <button class="btn btn-primary mt-2">Reset Password</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
