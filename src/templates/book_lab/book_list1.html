<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 style="color: blueviolet;">წიგნების ლაბორატორია</h1>
        <hr>
        
        {% for book in books%}
            <div>
                <img src="{{ url_for('static', filename='img/' + book.img) }}" alt="{{book.project_name}}" style="height: 30%; width: 30%;">
                <h5>Book name: {{ book.project_name}}</h5>
                <p>Author: {{ book.student_fullname}}</p>
                <a href="{{ url_for('book.book', id=book.id)}}"><button>იხილეთ პროექტი</button></a>
            </div> 
            <hr>
        {% endfor %}
    </div>


</body>
</html>
